<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>

    .tweenbox2,
    .tweenbox3,
    .tweenbox4 {
      width: 100px;

      height:100px;
      border:2px solid crimson;

    }
  </style>
</head>

<body>

  <div class="content" style="justify-content:center;">

  </div>

  <h1>yoyo</h1>
  <div class="container">

  </div>

  <h1>pause(), resume(), restart()</h1>
  <a href="javascript:tweenStart();" class="btn">Start</a>
  <a href="javascript:tweenPause();" class="btn">Pause()</a>
  <a href="javascript:tweenResume();" class="btn">Resume()</a>

  <div class="content">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.3/gsap.min.js"></script>
  <script>

    // ë¸”ë¡œê±°ê°€ ì‚¬ìš©í•œ GSAP ë²„ì „: 3.8.0

    // ì• ë‹ˆë©”ì´ì…˜(íŠ¸ìœˆì´ë¼ ì •ì˜)ì˜ ë°˜ë³µ íšŸìˆ˜ë¥¼ ì„¤ì •í•œë‹¤.
    // ê¸°ë³¸ê°’ì€ 1ì´ë©°, -1ì„ ì„¤ì •í•˜ë©´ ë¬´í•œë°˜ë³µ.
    // 1ì´ë©´ íŠ¸ìœˆì€ ì´ ë‘ ë²ˆ(ì´ˆê¸° ì¬ìƒ + 1 ë°˜ë³µ) ì¬ìƒ.
    // ì´ ë©”ì„œë“œëŠ” getterì™€ setter ì—­í• ì„ í•œë‹¤.
    // ë§¤ê°œë³€ìˆ˜ë¥¼ ìƒëµí•˜ë©´ í˜„ì¬ ê°’(getter)ì´ ë°˜í™˜ë˜ëŠ” ë°˜ë©´ ë§¤ê°œë³€ìˆ˜ë¥¼ ì •ì˜í•˜ë©´ ê°’(setter)ì´ ì„¤ì •ëœë‹¤.
    gsap.to('.tweenbox', 2, {
      marginTop: 200,
      marginLeft: 200,

      border: '2px solid #222',
      borderRadius: 30,

      // repeat: 3 // 4(3+1)ë²ˆ ì‹¤í–‰
      // repeat: -1 // ë¬´í•œë°˜ë³µ
    });


    // ğŸ’› repeatDelay:number
    // íŠ¸ìœˆ ë°˜ë³µ ì‹œ ì§€ì—° ì‹œê°„ì„ ì´ˆ ë‹¨ìœ„ë¡œ ì„¤ì •í•œë‹¤.
    // ì´ ë©”ì„œë“œëŠ” getterì™€ setter ì—­í• ì„ í•œë‹¤. ë§¤ê°œë³€ìˆ˜ë¥¼ ìƒëµí•˜ë©´ í˜„ì¬ ê°’(getter)ì´ ë°˜í™˜ë˜ëŠ” ë°˜ë©´ ë§¤ê°œë³€ìˆ˜ë¥¼ ì •ì˜í•˜ë©´ ê°’(setter)ì´ ì„¤ì •ëœë‹¤.
    gsap.to('.tweenbox2', 3, {
      marginTop: 200,

      border: '2px solid #222',
      borderRadius: 30,
      repeat: 3,

    });


    // ğŸ’› delay:number
    // íŠ¸ìœˆ ì§€ì—° ì‹œê°„ì„ ì´ˆ ë‹¨ìœ„ë¡œ ì„¤ì •
    const btnDelay = document.getElementById('btnDelay');
    btnDelay.addEventListener('click', () => {

        scaleX: 1,
        scaleY: 1,
        rotation: 0,
        delay: 0
      },
      {
        scaleX: 2,
        scaleY: 2,
        rotation: 180,
        // delay: .5
        delay: 3
      });
    });



    // ğŸ’› yoyo:boolean
    // íŠ¸ìœˆì„ ì•ë’¤ë¡œ ë°˜ë³µí•˜ì—¬ ì‹¤í–‰
    // css ì†ì„± animation-direction: alternateì™€ ë™ì¼
    gsap.to('.tweenbox4', 3, {
      marginLeft: 300,
      backgroundColor: '#ccc',
      border: '2px solid #222',
      borderRadius: 30,
      repeat: -1, //repeat ê°’ì´ -1 ì¼ ê²½ìš° ë¬´í•œ ë°˜ë³µ
      yoyo: true // ì• ë‹ˆë©”ì´ì…˜ì„ ì•ë’¤ë¡œ ë°˜ë³µí•˜ì—¬ ì‹¤í–‰ ì‹œí‚´ - yoyo: Boolean
    });


    // ğŸ’› yoyo:boolean
    // pause(): íŠ¸ìœˆì˜ í˜„ì¬ ìœ„ì¹˜ì—ì„œ ì¼ì‹œ ì¤‘ì§€
    // resume(): ë°©í–¥ì„ ë°”ê¾¸ì§€ ì•Šê³  í˜„ì¬ ìœ„ì¹˜ì—ì„œ íŠ¸ìœˆì„ ì¬ì‹œì‘
    // restart(): íŠ¸ìœˆì„ ì²˜ìŒë¶€í„° ë‹¤ì‹œ ì‹œì‘
    var tweenBox5;
    function tweenStart() {
      var motionBox = document.getElementById('tweenBox5');
      tweenBox5 = TweenMax.fromTo(motionBox, 5, {
        x: 0,
        backgroundColor: 'lightcoral',
        border: '2px solid crimson'
      },
      {
        x: 500,
        backgroundColor: '#ccc',
        border: '2px solid #222',
        'borderRadius': 30
      });
    }
    function tweenPause() {

    }
    function tweenResume() {

    }
    function tweenRestart() {

    }





















  </script>
