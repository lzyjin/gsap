<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>트윈맥스 1 - 세팅</title>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.3/gsap.min.js"></script>
  <script>
    // 참고 링크: https://www.biew.co.kr/entry/TweenMax%E3%86%8DGSAP-%ED%8A%B8%EC%9C%88%EB%A7%A5%EC%8A%A4-%EC%A0%9C%EB%8C%80%EB%A1%9C-%EB%B0%B0%EC%9A%B0%EA%B8%B01-%EC%9E%85%EB%AC%B8%EC%84%B8%ED%8C%85%EB%B0%A9%EB%B2%95?category=314309
    // 블로거가 사용한 GSAP 버전: 3.8.0

    // GSAP 기본문법 :
    // gsap.to(target: Object, duration: Number, {variables: Object});

    // target : Object - 대상 오브젝트(인자)
    // duration : Number - 애니메이션 지속 시간 /(초)
    // variables : Object - target에 부여할 키 값

    // 문법 작성 규칙 :
    // 1. css 속성 적을때 카멜표기법 사용 ( border-radius -> borderRadius)
    // 2. target은 유연하게 사용 가능하기 때문에 jQuery표기법도 가능하다 ( $('.tweenbox'), .tweenbox, 변수명 )
  </script>
</body>
</html>
